<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/8b21c7cd2e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Weekly</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
        <nav class="primary-nav">
            <div class="first-wrapper">
            <h1 class="logo">Paper weekly</h1>
            <ul class="ul-nav">
                <li class="li-nav">Men</li>
                <li class="li-nav">Women</li>
                <li class="li-nav">Accesories</li>
                <li class="li-nav">Collection</li>
            </ul>
        </div>
        <div class="second-wrapper">
            <div class="search-wrapper">
                    <input placeholder="search" type="text" name="" id="" class="search">
                    <i class="icon icon-in-button fa-solid fa-magnifying-glass"></i>
                </div>
                <button class="button-secondary">Samenkomen</button>
                <button class="button-icon"><i class="icon fa-solid fa-magnifying-glass"></i></button>
                <button class="button-icon"><i class="icon fa-solid fa-bars"></i></button>
                <button class="button-icon"> <i class="icon fa-solid fa-bag-shopping"></i></button>
                <button class="button-on-wide-screen"><i class="icon fa-solid fa-bag-shopping"></i></button>
                <button class="button-on-wide-screen"><i class="fa-solid fa-user"></i></button>
            </div>
        </nav>
        <video src="video/gaming.mp4" class="video-header" autoplay muted loop></video>
        <section class="header-section">  
            <h3 class="heading-h3">Samenwerken</h3>
            <h2 class="heading-h2">Paper Weekly X Neki</h2>
            <button class="button-primary">Ontdek</button>
    
    
        
    </section>
   </header>

   <main>
   

    </section>
    <section class="onze-producten">
        
    <header class="items">
        <h3 class="items-h3">Onze category</h3>
        <h2 class="items-h2">Uitgelicht</h2>
    </header>
    <ul class="products">
        <li class="product">
            <figure class="product-figure"><img src="img/Hat1.jpg" alt="" class="img-product">
            <p class="product-label">Samenwerking</p>
        <h4 class="product-h4">Sailor hat</h4>
        <h5 class="product-h5">€19.99</h5>
        </li>
        <li class="product">
            <figure class="product-figure"><img src="img/Hat2.jpg" alt="" class="img-product">
            <p class="product-label">New</p>
        <h4 class="product-h4">Black Fedora</h4>
        <h5 class="product-h5">€29.99</h5>
        </li>
        <li class="product">
            <figure class="product-figure"><img src="img/Hat3.jpg" alt="" class="img-product">
            <p class="product-label">Rated top 5# coolest hat.</p>
        <h4 class="product-h4">Newsboy cap</h4>
        <h5 class="product-h5">€14.99</h5>
        </li>
        <li class="product">
            <figure class="product-figure"><img src="img/Hat4.jpg" alt="" class="img-product">
            <p class="product-label">Perfect for the new year.</p>
        <h4 class="product-h4">Fur Felt hat</h4>
        <h5 class="product-h5">€26.99</h5>
        </li>


    </ul>
</section>
<section class="grote-collectie">
    <div class="grote-collectie-section">  
        <h3 class="heading-h3">Collectie</h3>
        <h2 class="heading-h2">Nieuw Jaar 2024</h2>
        <button class="button-primary">Ontdek</button>
    </div>
</section>
<section class="onze-collecties">
    <ul class="collecties">
        <list class="enkele-collectie">
            <img src="img/Lu Xun.webp" alt="">
            <div class="grote-collectie-section">  
                <h3 class="heading-h3">Collectie</h3>
                <h2 class="heading-h2">Nieuw Jaar 2024</h2>
                <button class="button-primary">Ontdek</button>
            </div>
        </list>
        <list class="enkele-collectie">
            <img src="img/Yuan Shao.webp" alt="">
            <div class="grote-collectie-section">  
                <h3 class="heading-h3">Collectie</h3>
                <h2 class="heading-h2">Nieuw Jaar 2024</h2>
                <button class="button-primary">Ontdek</button>
            </div>
        </list>
        <list class="enkele-collectie">
            <img src="img/Sima Yi.webp" alt="">
            <div class="grote-collectie-section">  
                <h3 class="heading-h3">Collectie</h3>
                <h2 class="heading-h2">Nieuw Jaar 2024</h2>
                <button class="button-primary">Ontdek</button>
            </div>
        </list>
        <list class="enkele-collectie">
            <img src="img/Xun Yu.webp" alt="">
            <div class="grote-collectie-section">  
                <h3 class="heading-h3">Collectie</h3>
                <h2 class="heading-h2">Nieuw Jaar 2024</h2>
                <button class="button-primary">Ontdek</button>
            </div>
        </list>
    </ul>
</section>
   </main>
</body>
</html>
